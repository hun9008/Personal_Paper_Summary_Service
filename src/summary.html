<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논문 요약 페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    .pdf-viewer, .markdown-summary {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
    .pdf-viewer {
      border-right: 1px solid #ddd;
    }
    h2 {
      margin-top: 0;
    }
    .markdown-summary {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="pdf-viewer">
  <h2>PDF 원문</h2>
  <object
    data="sample.pdf"  
    type="application/pdf"
    width="100%"
    height="600px"
  >
    <p>PDF를 로드할 수 없습니다.</p>
  </object>
</div>

<div class="markdown-summary">
  <h2>요약된 내용</h2>
  <p>여기에 요약된 내용이 표시됩니다. 요약 내용은 서버에서 받아온 마크다운 텍스트를 렌더링할 수 있습니다.</p>
</div>

</body>
</html>
