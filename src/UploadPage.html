<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논문 PDF 업로드</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    input[type="file"] {
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>논문 PDF 업로드</h1>
  <form id="uploadForm">
    <input type="file" id="pdfFile" accept=".pdf">
    <br>
    <button type="button" onclick="goToSummary()">업로드 및 요약</button>
  </form>
</div>

<script>
  function goToSummary() {
    // 파일이 선택되었는지 확인하는 예시
    var fileInput = document.getElementById('pdfFile');
    if (fileInput.files.length === 0) {
      alert("PDF 파일을 선택하세요!");
      return;
    }

    // 파일 업로드와 요약 프로세스를 수행하는 서버 요청 시뮬레이션
    alert("PDF 업로드 완료! 요약 페이지로 이동합니다.");
    window.location.href = "summary.html"; // 요약 페이지로 이동
  }
</script>

</body>
</html>
